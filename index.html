---
layout: default
title: Home
section: Home
---

{% for post in site.posts %}
<article>
<header>
<h1><a href="{{ post.url }}" title="{{ post.excerpt }}">{{ post.title}}</a></h1>
<time class="timeago" datetime="{{post.date | date_to_xmlschema}}">{{ post.date | date_to_string }}</time>
</header>
{{post.content}}
</article>
{% endfor %}
